<script src="https://cdn.front.nu/dist/front.js" template="index;documentation/index"></script>

<title globalize="conditional_statements"></title>

<h1 globalize="conditional_statements"></h1>
<nav class="crumbs pointer pt05">
  <ol>
    <li><a href="#" globalize="documentation"></a></li>
    <li><a globalize="development"></a></li>
    <li><a globalize="markup"></a></li>
    <li globalize="conditional_statements"></li>
  </ol>
</nav>

<section id="global-variables">
  <h4 class="mt1" globalize="dom">Image</h4>
  <p>Change the property of an image based on conditionals.</p>
  <nav class="tabs mt1">
    <input type="radio" name="panel5" id="tab9" checked>
    <label class="z09" for="tab9" globalize="code">Code</label>
    <section>
      <code class="markup wsp lavender" content="source5:false"
        formatify="colors:silver,cornsilk,navajowhite,slategray,green"></code>
    </section>

    <input type="radio" name="panel5" id="tab10">
    <label class="z09" for="tab10" globalize="preview" onclick="_.run('source5')">Preview</label>
    <section class="h12" run="false">
      <pre id="source5">
        <!-- Set image src attribute -->
        <img class="w10r" if="1;1;src:assets/img/logo.png">
        <!-- Hide image -->
        <img class="w10r" if="1;1;hide">
      </pre>
    </section>
  </nav>
</section>
